<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/login.css">
    <script src="assets/jquery-3.6.1.min.js"></script>
    <title>Página de Login - Todo list </title>
</head>

<body>
    <form class="form-signin">
        <h1 class="enter">Login</h1>

        <div class="login-camp">
            <div class="email-camp">
                <label for="inputEmail" class="sr-only">Endereço de e-mail</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Endereço de e-mail" required autofocus>
            </div>
            <div class="password-camp">
                <label for="inputPassword" class="sr-only">Senha</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
            </div>
        </div>
        
        <div class="checkbox">
            <label >
                <input type="checkbox" value="remember-me"> Lembre-se de mim
            </label>
        </div>
        <span id="buttonSignIn" class="btn-enter">Entrar</span>
    </form>

    <script src="assets/User.js"></script>
    <script src="assets/main.js"></script>
    
</body>

</html>
