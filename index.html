<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/styles.css">
    <script src="assets/jquery-3.6.1.min.js"></script>
    <title>Página de Login - Todo list </title>
</head>

<body>
    <!--LOGIN-->
    <form class="form-signin">

        <h1 class="enter">Login</h1>

        <div class="login-camp">
            <div class="email-camp">
                <label for="inputEmail" class="sr-only">Endereço de e-mail</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Endereço de e-mail" required autofocus>
            </div>
            <div class="password-camp">
                <label for="inputPassword" class="sr-only">Senha</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
            </div>
        </div>
        
        <div class="checkbox">
            <label >
                <input type="checkbox" value="remember-me" id="remember_me"> Lembre-se de mim
            </label>
        </div>
        <span id="buttonSignIn" class="btn-enter">Entrar</span>
    </form>

    <!--TODO LIST-->
    <div class="todo-container">
        <header>
            <h1>
                To-do Avançado
            </h1>
        </header>
        <form id="todo-form">
            <p>Adicione sua tarefa: </p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que você vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite sua tarefa: </p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div class="search">
                <h4>Pesquisar: </h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar: </h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            <div class="todo">
                <h3>Estou fazendo alguma coisa....</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="todo done">
                <h3>Estou fazendo alguma coisa....</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="assets/User.js"></script>
    <script src="assets/main.js"></script>
    <script src="assets/app.js"></script>
    
</body>

</html>
